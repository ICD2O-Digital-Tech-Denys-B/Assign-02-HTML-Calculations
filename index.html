<!DOCTYPE html>
<html>
  <head>
    <title>TimeSince</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>Time since a date calculator</h1>
      <p>Enter a starting date</p>
      <input type="date" value="" id="date">
      <p>Enter the end date</p>
      <input type="date" value="" id="date2">
      <br>
      <!-- Accent-colored raised button with ripple -->
      <button onclick="calcTime()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Calculate
      </button>
      <p id="output"></p>
  </body>
</html>
